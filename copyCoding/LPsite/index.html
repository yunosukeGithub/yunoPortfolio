<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>-</title>
    <meta name="description" content="">

    <!-- CSS -->
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
    <link rel="stylesheet" href="css/style.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comforter&display=swap" rel="stylesheet">

    <!--ファビコン-->
    <link rel="icon" type="image/png" href="./img/fv.png">
</head>
<body>
    <header id="top-jump">
        <div class="common-width header-flex">
            <h1 class="logo"><a href="index.html"><img src="./img/logo.png" alt="Ys Beauty"></a></h1>
            <nav>
                <ul class="nav-menu">
                    <li class="list-item"><a href="#top-jump">-</a></li>
                    <li class="list-item"><a href="#point-jump">-</a></li>
                    <li class="list-item"><a href="#introduction-jump">-</a></li>
                    <li class="list-item"><a href="#detail-jump">-</a></li>
                    <li><a href="#form-jump">-</a></li>
                </ul>
            </nav>
        </div>
    </header>
        <main>
            <div class="common-width-visual">
                <div class="main-visual">
                    <img src="./img/content_1.png" alt="main-visual">
                    <p class="main-visual-title">-</p>
                    <p class="main-visual-subtitle">-</p>
                </div>
            </div>
            <section class="content-item back-gray">
                <div class="common-width">
                    <h2 id="point-jump" class="section-title"><span class="section-shape"></span>-</h2>
                    <!-- border-left, 疑似要素, span -->
                    <!-- display: inline-blockはvertical-アラインで指定しないと位置が迷子になる。 -->
                    <div>
                        <ul class="three-point">
                            <li class="three-point-box">-</li>
                            <li class="three-point-box">-</li>
                            <li class="three-point-box">-</li>
                        </ul>
                    </div>
                    <div id="three-point-detail-box">
                        <div class="three-point-detail">
                            <h3 class="three-point-title">-</h3>
                            <img src="./img/point1.png" alt="">
                            <div class="message-box">
                                <h3 class="three-point-subtitle">-</h2>
                                <p class="three-point-explanation">-</p>
                            </div>
                        </div>
                        <div class="three-point-detail">
                            <h3 class="three-point-title">-</h3>
                            <img src="./img/point2.png" alt="-">
                            <div class="message-box">
                                <h3 class="three-point-subtitle">-</h2>
                                <p class="three-point-explanation">-</p>
                            </div>
                        </div>
                        <div class="three-point-detail">
                            <h3 class="three-point-title">-</h3>
                            <img src="./img/point3.png" alt="-">
                            <div class="message-box-last">
                                <h3 class="three-point-subtitle">-</h3>
                                <p class="three-point-explanation">-</p>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <section class="content-item">
                <div class="common-width">
                    <h2 id="introduction-jump" class="section-title"><span class="section-shape"></span>-</h2>
                    <div id="introduction-box">
                        <div class="introduction-item">
                            <img src="./img/blog1.png" alt="introduction1">
                            <div class="introduction-message">
                                <h3 class="introduction-title">-</h3>
                                <p class="introduction-sentence">-</p>
                            </div>
                        </div>
                        <div class="introduction-item">
                            <img src="./img/blog2.png" alt="introduction2">
                            <div class="introduction-message">
                                <h3 class="introduction-title">-</h3>
                                <p class="introduction-sentence">-</p>
                            </div>
                        </div>
                        <div class="introduction-item">
                            <img src="./img/blog3.png" alt="introduction3">
                            <div class="introduction-message-last">
                                <h3 class="introduction-title">-</h3>
                                <p class="introduction-sentence">-</p>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <section class="content-item back-gray">
                <div class="common-width">
                <h2 id="detail-jump" class="section-title"><span class="section-shape"></span>-</h2>
                    <div id="content-box">
                        <div class="img-box">
                            <div class="img-floor-one">
                                <img src="./img/content_1.png" alt="content1">
                            </div>
                            <div class="img-floor-two">
                                <img src="./img/content_2.png" alt="content2">
                                <img src="./img/content_3.png" alt="content3">
                            </div>
                        </div>
                        <div class="content-detail">
                            <h3 class="skin-text">-</h3>
                            <h3 class="yen-tax">-</h3>
                            <div class="detail-box">
                                <ul class="detail-list">
                                    <li class="detail-box-title">-</li>
                                    <li class="detail-box-content">-</li>
                                    <li class="detail-box-content">-</li>
                                    <li class="detail-box-content">-</li>
                                    <li class="detail-box-content">-</li>
                                    <li class="detail-box-content">-</li>
                                </ul>
                            </div>
                            <button class="button-box" type="button">-<span class="right-arrow"></span></button>
                        </div>
                    </div>
                </div>
            </section>
            <section class="content-item">
                <div class="common-width">
                    <h2 id="form-jump" class="section-title-last"><span class="section-shape"></span>-</h2>
                    <div class="form-tag">
                        <form action="#">
                            <div class="name-tag">
                                <label for="namae">お名前</label><br>
                                <input type="text" id="name-tag-box" placeholder="　山田　太郎">
                            </div>
                            <div class="mail-tag">
                                <label for="mail-box">メールアドレス</label><br>
                                <input type="email" id="mail-tag-box" placeholder="　〇〇@example.com">
                            </div>
                            <div class="message-tag">
                                <label for="message-box">お問い合わせ内容</label><br>
                                <textarea name="message-box" id="message-tag-box"></textarea>
                            </div>
                            <div class="submit-button">
                                <input type="submit" value="送信する">
                            </div>
                        </form>
                    </div>
                </div>
            </section>
            <footer id="footer-content">
                <p class="copy-write">&copy; -</p>
            </footer>
        </main>
</body>
</html>
